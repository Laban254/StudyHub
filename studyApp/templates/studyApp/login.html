{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="text-center mb-4">
          <i class="fas fa-user-circle mr-2"></i> <!-- Icon for Login -->
          <legend class="border-bottom mb-4">Log In</legend>
        </div>
        {{ form|crispy }}
        <div class="form-group">
          <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </div>
      </form>
    </div>
  </div>

  <div class="mt-5 text-center">
    <small class="text-muted">Forgot your password?</small>
    <a href="{% url 'studyApp:reset_password' %}" class="ml-2"><strong>Reset Password</strong></a>
  </div>

  <div class="mt-3 text-center">
    <small class="text-muted">Need an account? <a href="{% url 'studyApp:registration' %}" class="ml-2">Create an Account</a></small>
  </div>
</div>



<style>
.needs-validation {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 5px;
}
.needs-validation.form-group {
    margin-bottom: 15px;
}
.needs-validation.btn {
    font-weight: bold;
}
/* Custom CSS for input fields */
input[type="text"], input[type="password"] {
    width: 100%; /* Full width */
    height: auto; /* Adjust height as needed */
    padding: 10px; /* Increase padding for better touch experience */
    border-radius: 5px; /* Rounded corners */
    border: 1px solid #ced4da; /* Light grey border */
    transition: border-color 0.15s ease-in-out,box-shadow 0.15s ease-in-out; /* Smooth transitions */
}
input[type="text"]:focus, input[type="password"]:focus {
    border-color: #80bdff; /* Blue border on focus */
    outline: none; /* Remove outline on focus */
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); /* Add shadow on focus */
}
</style>

{% endblock content %}
