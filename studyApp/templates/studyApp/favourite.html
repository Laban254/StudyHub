<h4 class="mb-4">Favorite Notes</h4>
    <div class="row">
        <!-- Display favorite notes as cards -->
        {% for note in favorite_notes %}
            <div class="col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body" style="height: 100px; overflow: hidden;">
                        <h5 class="card-title">{{ note.title }}</h5>
                        <p class="card-text">{{ note.description.html | safe }}</p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <form action="{% url 'studyApp:toggle_favorite' note.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger">Remove from Favorites</button>
                        </form>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p class="text-muted">You haven't added any notes to favorites yet.</p>
            </div>
        {% endfor %}
    </div>
