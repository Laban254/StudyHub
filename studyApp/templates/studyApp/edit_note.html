{% extends 'base.html' %}
{% block content %}
{% load widget_tweaks %}
 <!-- django-quill-editor Media -->
{% include 'django_quill/media.html' %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h2 class="text-center mb-0">Edit Note</h2>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.title.id_for_label }}">Title:</label>
                            <input type="text" class="form-control" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" value="{{ form.title.value }}" style="width: 100%;" required>
                            <div class="invalid-feedback">{{ form.title.errors }}</div> <!-- Display errors if any -->
                        </div>
                        <div class="form-group">
                            <label for="{{ form.description.id_for_label }}">Description:</label>
                            {{ form.description }}
                        </div>
                        <div class="mb-3">
                            <label for="reminder" class="form-label">Reminder</label>
                            {{ form.reminder }}
                        </div>
                        <div class="modal-footer">
                        <button type="submit" class="btn btn-info">Update</button>
                        <a href="{% url 'studyApp:notes' %}" class="btn btn-secondary ">Close</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock content%}
