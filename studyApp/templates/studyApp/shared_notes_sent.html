<style>
    /* Base styles for shared notes section */
.shared-notes-section {
    margin-top: 20px;
}

.section-title {
    font-size: 1.5rem;
    color: #333;
}

.shared-notes-list {
    list-style: none;
    padding: 0;
}

.shared-note-item {
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    padding: 10px;
}

.note-info {
    margin-bottom: 5px;
}

.note-title {
    font-weight: bold;
    color: #007bff; /* Blue color for note titles */
}

.shared-meta span {
    color: #888;
    font-size: 0.9rem;
}

</style>

<div class="shared-notes-section">
    <h4 class="section-title">Shared Notes Sent</h4>
    <ul class="shared-notes-list">
        <!-- Dynamically generated list of shared notes sent -->
        {% for shared_note in shared_notes_sent %}
            <li class="shared-note-item">
                <div class="note-info">
                    <!-- Link to note details with accessible name -->
                    <a href="{% url 'studyApp:notes_detail' shared_note.note.id %}" class="note-title" aria-label="{{ shared_note.note.title }}">{{ shared_note.note.title }}</a>
                    <!-- Metadata about sharing -->
                    <div class="shared-meta">
                        <span class="shared-with">Shared with <strong>{{ shared_note.shared_with.all|join:", " }}</strong></span>
                        <span class="shared-date"> on {{ shared_note.shared_date|date:"F d, Y" }}</span>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
