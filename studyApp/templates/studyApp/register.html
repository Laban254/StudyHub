{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
.needs-validation {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 5px;
}
.needs-validation.form-group {
    margin-bottom: 15px;
}
.needs-validation.btn {
    font-weight: bold;
}
/* Custom CSS for input fields */
input[type="text"], input[type="password"] {
    width: 100%; /* Full width */
    height: auto; /* Adjust height as needed */
    padding: 10px; /* Increase padding for better touch experience */
    border-radius: 5px; /* Rounded corners */
    border: 1px solid #ced4da; /* Light grey border */
    transition: border-color 0.15s ease-in-out,box-shadow 0.15s ease-in-out; /* Smooth transitions */
}
input[type="text"]:focus, input[type="password"]:focus {
    border-color: #80bdff; /* Blue border on focus */
    outline: none; /* Remove outline on focus */
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); /* Add shadow on focus */
}
</style>

<div class="container m-auto">
  <form method="POST">
    {% csrf_token %}
    <div class="text-center mb-4">
      <i class="fas fa-user-plus mr-2"></i> <!-- Icon for Join Today -->
      <legend class="border-bottom mb-4">Join Today</legend>
    </div>
    {{ form | crispy }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Already have an account?
      <a class="ml-2" href="{% url 'studyApp:login' %}">Sign In</a>
    </small>
  </div>
</div>

{% endblock content %}
