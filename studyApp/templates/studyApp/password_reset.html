{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}
<section class="text-center">

    <div class="container">
        <div class="col-4 offset-4 mb-5 mt-5">
            <h1>Password Reset</h1>

            <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new
                one.
            </p>
            <hr>
            <form method="post">

                {% csrf_token %}
                {{form | crispy}}
                <input type="Submit" name="Send email">

            </form>
        </div>
    </div>
</section>

{% endblock content %}
