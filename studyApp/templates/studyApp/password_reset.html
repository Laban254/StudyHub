{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="text-center py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow p-4">
                    <h1 class="mb-4">Password Reset</h1>
                    <p class="mb-4">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email address</label>
                            <input type="email" class="form-control form-control-lg" id="id_email" name="email" placeholder="Enter your email" style="width: 100%;">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Send email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
